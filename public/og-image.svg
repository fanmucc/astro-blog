<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient
      id="bgGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
    >
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient
      id="logoGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
    >
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter
      id="logoGlow"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
    >
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性网格 -->
  <g opacity="0.1" stroke="#64748b" stroke-width="1">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- 主 Logo 区域 -->
  <g transform="translate(200, 315)">
    <!-- Logo 背景圆 -->
    <circle
      cx="0"
      cy="0"
      r="80"
      fill="url(#logoGradient)"
      opacity="0.15"
      stroke="url(#logoGradient)"
      stroke-width="2"
    />
    
    <!-- F 字母 -->
    <g filter="url(#logoGlow)">
      <!-- F 的竖线 -->
      <rect
        x="-30"
        y="-50"
        width="10"
        height="100"
        fill="url(#logoGradient)"
        rx="5"
      />
      <!-- F 的上横线 -->
      <rect
        x="-30"
        y="-50"
        width="50"
        height="10"
        fill="url(#logoGradient)"
        rx="5"
      />
      <!-- F 的中横线 -->
      <rect
        x="-30"
        y="-5"
        width="35"
        height="10"
        fill="url(#logoGradient)"
        rx="5"
      />
    </g>
    
    <!-- 装饰点 -->
    <g opacity="0.7" fill="url(#logoGradient)">
      <circle cx="25" cy="-30" r="4"/>
      <circle cx="35" cy="-10" r="3"/>
      <circle cx="20" cy="25" r="2.5"/>
    </g>
  </g>
  
  <!-- 文字区域 -->
  <g transform="translate(350, 315)">
    <!-- 主标题 -->
    <text
      x="0"
      y="-20"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="64"
      font-weight="800"
      fill="white"
    >Fanmu</text>
    
    <!-- 副标题 -->
    <text
      x="0"
      y="25"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="32"
      font-weight="400"
      fill="#94a3b8"
    >yancode.life</text>
    
    <!-- 描述文字 -->
    <text
      x="0"
      y="65"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="24"
      font-weight="300"
      fill="#64748b"
    >分享技术见解、生活感悟和学习心得</text>
  </g>
  
  <!-- 右侧装饰元素 -->
  <g transform="translate(1000, 315)" opacity="0.3">
    <!-- 代码符号装饰 -->
    <g stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M -50 -80 L -80 -50 L -50 -20"/>
      <path d="M 50 -80 L 80 -50 L 50 -20"/>
      <path d="M -20 20 L 20 20"/>
      <path d="M -20 40 L 20 40"/>
      <path d="M -20 60 L 0 60"/>
    </g>
    
    <!-- 装饰圆点 -->
    <g fill="url(#logoGradient)">
      <circle cx="-60" cy="0" r="3"/>
      <circle cx="60" cy="0" r="3"/>
      <circle cx="0" cy="-100" r="2"/>
      <circle cx="0" cy="100" r="2"/>
    </g>
  </g>
  
  <!-- 底部装饰线 -->
  <g transform="translate(0, 580)" opacity="0.4">
    <rect x="0" y="0" width="1200" height="2" fill="url(#logoGradient)"/>
    <g fill="url(#logoGradient)">
      <circle cx="100" cy="1" r="4"/>
      <circle cx="300" cy="1" r="3"/>
      <circle cx="500" cy="1" r="4"/>
      <circle cx="700" cy="1" r="3"/>
      <circle cx="900" cy="1" r="4"/>
      <circle cx="1100" cy="1" r="3"/>
    </g>
  </g>
</svg>